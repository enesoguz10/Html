<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazı Biçimlendirme</title>
</head>
<body>
    <b>Kalın Yazı</b><br />
    <i>İtalik Yazı</i><br />
    <u>Altı çizgili Yazı</u><br />
    <del>Üstü çizili Yazı</del><br /><br />
    Normal Metin <sub>Yazı hizasının altında küçük yazı.</sub><br /><br />
    Normal Metin <sup>Yazı hizasının üstünde küçük yazı.</sup><br /><br />
    <big>Büyük Yazı</big><br />
    <small>Küçük Yazı</small><br /><br />
</body>
</html>
